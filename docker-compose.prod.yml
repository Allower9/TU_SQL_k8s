version: '3.8'

services:
  next-app-1:
    image: allower99/frontend-tu:main   # поменял с prod на main
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    networks:
      - app-network
    restart: unless-stopped

  next-app-2:
    image: allower99/frontend-tu:main   # тоже main
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    networks:
      - app-network
    restart: unless-stopped

  next-app-3:
    image: allower99/frontend-tu:main   # main
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: allower99/nginx-tu:latest
    networks:
      - app-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/conf.d/allower.ru.conf:/etc/nginx/conf.d/allower.ru.conf
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞
        uses: actions/checkout@v4

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: npm install

      - name: –°–±–æ—Ä–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞
        run: npm run build

      - name: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: –í—Ö–æ–¥ –≤ Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: –°–±–æ—Ä–∫–∞ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –æ–±—Ä–∞–∑–∞ Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/frontend-tu:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/frontend-tu:latest

      - name: –°–±–æ—Ä–∫–∞ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –æ–±—Ä–∞–∑–∞ Nginx
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx-tu:latest

  deploy-dev:
    if: github.ref_name == 'dev'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: –î–µ–ø–ª–æ–π –Ω–∞ DEV —Å–µ—Ä–≤–µ—Ä
        run: |
          ssh -o StrictHostKeyChecking=no user1@${{ secrets.DEV_SERVER_IP }} << 'EOF'
            set -e
            echo "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ DEV —Å–µ—Ä–≤–µ—Ä—É"
            cd TU-SQL-dev || exit 1

            echo "üì¶ Pull –æ–±—Ä–∞–∑–æ–≤"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-tu:dev
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nginx-tu:latest

            echo "üîÅ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤"
            sudo docker-compose -f docker-compose.dev.yml pull
            sudo docker-compose -f docker-compose.dev.yml down -v
            sudo docker-compose -f docker-compose.dev.yml up -d

            echo "üìã –ê–∫—Ç–∏–≤–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã:"
            sudo docker ps
            echo "‚úÖ –î–µ–ø–ª–æ–π DEV –∑–∞–≤–µ—Ä—à—ë–Ω"
          EOF

  deploy-prod-1:
    if: github.ref_name == 'main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: –î–µ–ø–ª–æ–π –Ω–∞ PROD —Å–µ—Ä–≤–µ—Ä 1
        run: |
          ssh -o StrictHostKeyChecking=no user1@${{ secrets.PROD_SERVER_IP }} << 'EOF'
            set -e
            echo "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ PROD —Å–µ—Ä–≤–µ—Ä—É 1"
            cd TU-SQL-prod || exit 1

            echo "üì¶ Pull –æ–±—Ä–∞–∑–æ–≤"
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-tu:main
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/nginx-tu:latest

            echo "üîÅ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤"
            sudo docker-compose -f docker-compose.prod.yml pull
            sudo docker-compose -f docker-compose.prod.yml down -v
            sudo docker-compose -f docker-compose.prod.yml up -d

            echo "üìã –ê–∫—Ç–∏–≤–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã:"
            sudo docker ps
            echo "‚úÖ –î–µ–ø–ª–æ–π PROD #1 –∑–∞–≤–µ—Ä—à—ë–Ω"
          EOF

